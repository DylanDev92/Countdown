<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/css.css">
    <title>Countdown</title>
</head>
<body>
    <header>
        <h1>Countdown</h1>
    </header>
    <div class="main-div">
        <div>
            <h2>Countdown</h2>
        </div>
        <div class="counter">
            <h1 id="hours-text">00</h1> <h1>:</h1>
            <h1 id="minutes-text">00</h1> <h1>:</h1>
            <h1 id="seconds-text">00</h1>
        </div>
        <div class="bottom">
            <button onclick="onClickEvent()">Click to countdown</button>
        </div>
    </div>
    <footer>
        <h5>| Made by Dylan |</h5>
    </footer>
</body>

<script src="/index.js"></script>

</html>
